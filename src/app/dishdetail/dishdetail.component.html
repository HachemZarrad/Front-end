<div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="100">
    <div>
      <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
      <hr>
    </div>
  </div>

  <div fxFlex="40" *ngIf="dish" [@visibility]="visibility" [@expand]>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{ baseURL + dish.image}}" alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
        <button mat-button (click)="goBack()"><span class="fa fa-arrow-left fa-lg"></span></button>
        <button mat-button (click)="addToFavorites()"><span class="{{favorite ? 'fa fa-heart fa-lg' : 'fa fa-heart-o fa-lg'}}"></span></button>
        <button mat-button><span class="fa fa-share fa-lg"></span></button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40" *ngIf="dish" [@visibility]="visibility" [@expand]>
    <mat-list>
      <h3>Comments</h3>

      

      <mat-list-item *ngFor="let comment of dish.comments">
      
        <button mat-icon-button [matMenuTriggerFor]="menu" (click) = "displayMenu(comment.author._id)">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu >
          <button mat-menu-item [disabled] = "!authorized" (click) ="deleteComment(dish._id, comment._id)"> 
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
          <!-- <button mat-menu-item [disabled] = "!authorized" (click) ="allowEdit(comment.author._id, comment.isAuthor)">
            
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button> -->
        </mat-menu>
        
        
        <h4 matLine *ngIf = "!edit"> {{comment.comment}} </h4>
        <p matLine> {{comment.rating}} Stars</p>
        <p matLine>
          <span> -- {{comment.author.username}} {{comment.author.lastname}} {{commentForm.value.date | date}} </span>
        </p>
        
        <!-- <input type="text" *ngIf = "edit && comment.isAuthor"   [(ngModel)]="comment.comment">
        <span class="flex-spacer"></span>
        <button mat-button  *ngIf = "edit && comment.isAuthor" (click) = "cancelEdit()">Cancel</button>
        <button type="submit" mat-button class="background-primary text-floral-white" (click) = "UpdateComment(dish._id, comment._id, comment)" *ngIf = "edit && comment.isAuthor">Edit</button> -->
     
      </mat-list-item>

    </mat-list>
    <form novalidate [formGroup]="commentForm" #cform="ngForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-slider min="1" max="5" step="1" thumbLabel tickInterval="1" name="rating" formControlName="rating" required></mat-slider>
        <mat-form-field class="full-width">
          <textarea matInput formControlName="comment" placeholder="Your Comment" rows=12 (click) = "openLoginForm()"></textarea>
          <mat-error *ngIf="formErrors.comment">{{formErrors.comment}}</mat-error>
        </mat-form-field>
      </p>
      <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="commentForm.invalid">Submit</button>
    </form>
  </div>


  <div [hidden]="dish || errMess">
      <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
  <div *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>
</div>
